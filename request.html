<!DOCTYPE html>
<html>
<head>
	<title>Request</title>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="home.html">
						<img src="Donate-Blood.jpg" alt="Donate Blood" width="90px" height="30px">
					</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="register.html">Register</a></li>
						<li><a href="#">Request</a></li>
					</ul>
					</div><!-- /.navbar-collapse -->
					</div><!-- /.container-fluid -->
				</nav>
				<form>
					<div>
						<label for="firstname">First Name</label>
						<input type="text" name="firstname" pattern="[a-zA-Z]+" required>
					</div>
					<br>
					<div>
						<label for="lastname">Last Name</label>
						<input type="text" name="lastname" pattern="[a-zA-Z]+" required>
					</div>
					<br>
					<div>
						<label for="loc">Location</label>
						<input type="text" name="loc" pattern="[a-zA-Z]+" required>
					</div>
					<br>
					<div>
						<label for="bg">Select required Blood Group</label>
						<select name="type" id="bg">
							<option disabled="1" selected="1" hidden="1">Group</option>
							<option>A+</option>
							<option>B+</option>
							<option>O+</option>
							<option>AB+</option>
							<option>A-</option>
							<option>B-</option>
							<option>O-</option>
							<option>AB-</option>
						</select>
					</div>
					<br>
					<input type="submit" name="submit" value="Submit" id="submit">
				</form>
</body>
</html>
